"Mixed Signals"

The term first referred to groups who had reverse engineered the
system of tones used to route long-distance calls. By re-creating
these tones, phreaks could switch calls from the phone handset,
allowing free calls to be made around the world. To ease the creation
of these tones, electronic tone generators known as blue boxes became
a staple of the phreaker community, including future Apple Inc.
cofounders Steve Jobs and Steve Wozniak.
